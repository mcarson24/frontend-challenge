<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>P'unk Ave: Frontend Challenge</title>
	    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="h-screen">
			<div class="header flex flex-col justify-center items-center bg-purple-900">
				<div class="w-1/2 flex flex-col items-center">
					<h1 class="mb-4 text-5xl text-gray-100">Find an Indego Station</h1>
					<input id="address" class="mb-4 px-2 w-1/2 h-12 rounded" type="text" placeholder="1234 Market St.">
					<div class="w-1/2 flex flex-col items-center text-gray-100">
						<div>Stations with:</div>
						<div class="w-full flex justify-between">
							<div class="flex flex-col items-center">
								<input type="checkbox" id="empty" class="h-5 w-5">
								<label for="empty" class="text-center">Available bikes</label>
							</div>
							<div class="flex flex-col items-center">
								<input type="checkbox" id="full" class="h-5 w-5">
								<label for="full" class="text-center">Available docks</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="map-container px-0 flex">
				<div id="sidebar" class="sidebar w-1/4 overflow-scroll">
					<div id="sidebar_content"></div>
					<div class="flex justify-end py-3">
						<button id="more" class="mr-8 underline text-purple-900">More</button>
					</div>
				</div>
				<div id="map" class="map w-3/4"></div>
			</div>
		</div>
	    <script src="js/app.js"></script>
	</body>
</html>
